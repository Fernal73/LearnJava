<!DOCTYPE html>
<!-- JDBCServletTest.html -->
<HTML>
  <HEAD>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <TITLE>Database Insertion Form</TITLE>
  </HEAD>
  <BODY>
    <H1>Phonebook</H1>
    <FORM METHOD="POST"
          ACTION="DbServlet">
      <PRE>Surname: 
      <INPUT TYPE="Text"
             NAME="Surname" />Forenames: 
      <INPUT TYPE="Text"
             NAME="Forenames" />Phone number: 
      <INPUT TYPE="Text"
             NAME="PhoneNum" /></PRE>
      <BR />
      <BR />
      <INPUT TYPE="Submit"
             VALUE="Commit" />
    </FORM>
  </BODY>
</HTML>
